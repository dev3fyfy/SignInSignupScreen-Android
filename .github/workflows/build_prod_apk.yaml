name: Android CI - Build and Publish APK

on:
  push:
    branches:
      - master

jobs:
  apk:
    name: Generate APK
    runs-on: ubuntu-latest
    steps:

      - name: Checkout
        uses: actions/checkout@v1
      - uses: actions/checkout@v2
      - name: Setup JDK
        uses: actions/setup-java@v1
        with:
          java-version: 9.*
      - name: Build APK - test
        run: bash ./gradlew build --stacktrace 

        # display file apk path
      - name: Files
        run: ls -laR app/build/outputs/apk/*
      - name: upload artifact to Firebase App Distribution
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{secrets.FIREBASE_APP_ID}}
          token: ${{secrets.FIREBASE_TOKEN}}
          groups: testers
          file: app/build/outputs/apk/debug/app-debug.apk
      - name: Send APK to Slack - test
        uses: adrey/slack-file-upload-action@master
        continue-on-error: true
        with:
          token: ${{ secrets.SLACK_TOKEN }}
          channel: ${{ secrets.SLACK_CHANNELS }}
          path: 'app/build/outputs/apk/debug/app-debug.apk'
          filename: 'app-debug.apk'
          filetype: 'apk'
          initial_comment: "Test App APK Generated From ${{ github.ref }}"
