name: Android CI - Build and Publish APK

on:
  push:
    branches:
      - master

jobs:
  apk:
    name: Generate APK
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Setup JDK
        uses: actions/setup-java@v1
    #    with:
     #     java-version: 11
      - name: Build APK - test
        run: bash ./gradlew build --stacktrace 

        # display file apk path
      - name: Files
        run: ls -laR app/build/outputs/apk/*
      - name: Send APK to Slack - test
        uses: adrey/slack-file-upload-action@master
        continue-on-error: true
        with:
          token: ${{ secrets.SLACK_TOKEN }}
          channel: ${{ secrets.SLACK_CHANNELS }}
          path: 'app/build/outputs/apk/playStoreMobile/app.apk'
          filename: 'app-playStore-mobile-retailer_s1.apk'
          filetype: 'apk'
          initial_comment: "Retailer App APK Generated From ${{ github.ref }}"
